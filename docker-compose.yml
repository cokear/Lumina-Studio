version: '3.8'

services:
  lumina-studio:
    image: ghcr.io/debbide/lumina-studio:latest
    container_name: lumina-studio
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      PORT: 3000
      ARGO_PORT: 8001
      FILE_PATH: ./tmp
      SUB_PATH: ${SUB_PATH:-sub}
      UUID: ${UUID:-}
      CFIP: ${CFIP:-cdns.doon.eu.org}
      CFPORT: ${CFPORT:-443}
      NAME: ${NAME:-}
      ARGO_DOMAIN: ${ARGO_DOMAIN:-}
      ARGO_AUTH: ${ARGO_AUTH:-}
      KOMARI_ENDPOINT: ${KOMARI_ENDPOINT:-}
      KOMARI_TOKEN: ${KOMARI_TOKEN:-}
      UPLOAD_URL: ${UPLOAD_URL:-}
      PROJECT_URL: ${PROJECT_URL:-}
      AUTO_ACCESS: ${AUTO_ACCESS:-false}
    volumes:
      - ./data:/app/tmp
