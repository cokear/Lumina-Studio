<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumina | Digital Art</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&family=Inter:wght@300;400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Background Blobs -->
    <div class="canvas">
        <div class="blob b1"></div>
        <div class="blob b2"></div>
        <div class="blob b3"></div>
    </div>

    <nav class="glass-nav">
        <div class="logo">Lumina.</div>
        <div class="menu">
            <span>Work</span>
            <span>Studio</span>
            <span>Contact</span>
        </div>
    </nav>

    <main class="container">
        <section class="hero">
            <div class="hero-text">
                <h1>Exploring <br> <span class="gradient-text">Digital Forms</span></h1>
                <p>Where geometry meets emotion. A collection of abstract digital experiences.</p>
                <button class="explore-btn">View Collection</button>
            </div>

            <div class="hero-visual">
                <div class="cube-wrapper">
                    <div class="cube">
                        <div class="face front"></div>
                        <div class="face back"></div>
                        <div class="face right"></div>
                        <div class="face left"></div>
                        <div class="face top"></div>
                        <div class="face bottom"></div>
                    </div>
                </div>
            </div>
        </section>

        <section class="gallery">
            <a href="detail.html?id=neon" class="card glass-card tilt">
                <div class="card-visual">
                    <img src="https://images.unsplash.com/photo-1550684848-fac1c5b4e853?q=80&w=800&auto=format&fit=crop"
                        alt="Neon Dreams">
                </div>
                <div class="card-info">
                    <h3>Neon Dreams</h3>
                    <span>3D Render</span>
                </div>
            </a>

            <a href="detail.html?id=flow" class="card glass-card tilt">
                <div class="card-visual">
                    <img src="https://images.unsplash.com/photo-1618005182384-a83a8bd57fbe?q=80&w=800&auto=format&fit=crop"
                        alt="Soft Flow">
                </div>
                <div class="card-info">
                    <h3>Soft Flow</h3>
                    <span>Motion Design</span>
                </div>
            </a>

            <a href="detail.html?id=glass" class="card glass-card tilt">
                <div class="card-visual">
                    <img src="https://images.unsplash.com/photo-1614850523459-c2f4c699c52e?q=80&w=800&auto=format&fit=crop"
                        alt="Glass Echo">
                </div>
                <div class="card-info">
                    <h3>Glass Echo</h3>
                    <span>Interface</span>
                </div>
            </a>
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
