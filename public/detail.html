<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Detail | Lumina</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&family=Inter:wght@300;400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .detail-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 8rem 2rem 4rem;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-secondary);
            text-decoration: none;
            margin-bottom: 2rem;
            font-weight: 500;
            transition: color 0.3s;
        }

        .back-link:hover {
            color: var(--text-primary);
        }

        .project-header {
            margin-bottom: 3rem;
        }

        .project-title {
            font-family: var(--font-heading);
            font-size: 3.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--text-primary), var(--text-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .project-meta {
            display: flex;
            gap: 2rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .project-image {
            width: 100%;
            height: 500px;
            border-radius: 24px;
            overflow: hidden;
            margin-bottom: 3rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .project-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .project-image:hover img {
            transform: scale(1.02);
        }

        .project-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 4rem;
        }

        .project-description {
            font-size: 1.1rem;
            line-height: 1.8;
            color: var(--text-primary);
        }

        .project-stats {
            background: rgba(255, 255, 255, 0.5);
            padding: 2rem;
            border-radius: 16px;
            height: fit-content;
        }

        .stat-item {
            margin-bottom: 1.5rem;
        }

        .stat-label {
            display: block;
            font-size: 0.8rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            margin-bottom: 0.5rem;
        }

        .stat-value {
            font-size: 1.2rem;
            font-weight: 500;
        }

        @media (max-width: 768px) {
            .project-content {
                grid-template-columns: 1fr;
                gap: 2rem;
            }

            .project-title {
                font-size: 2.5rem;
            }

            .project-image {
                height: 300px;
            }
        }
    </style>
</head>

<body>
    <!-- Background Blobs -->
    <div class="canvas">
        <div class="blob b1"></div>
        <div class="blob b2"></div>
        <div class="blob b3"></div>
    </div>

    <nav class="glass-nav">
        <div class="logo">Lumina.</div>
        <div class="menu">
            <a href="index.html" style="text-decoration: none; color: inherit;">Home</a>
            <span>Work</span>
            <span>Contact</span>
        </div>
    </nav>

    <main class="detail-container">
        <a href="index.html" class="back-link">‚Üê Back to Gallery</a>

        <header class="project-header">
            <h1 class="project-title" id="p-title">Loading...</h1>
            <div class="project-meta">
                <span id="p-category">Category</span>
                <span id="p-date">2024</span>
            </div>
        </header>

        <div class="project-image">
            <img id="p-image" src="" alt="Project Cover">
        </div>

        <div class="project-content">
            <div class="project-stats glass-card">
                <div class="stat-item">
                    <span class="stat-label">Client</span>
                    <div class="stat-value" id="p-client">Studio Internal</div>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Role</span>
                    <div class="stat-value" id="p-role">Art Direction</div>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Tools</span>
                    <div class="stat-value">Cinema 4D, Octane</div>
                </div>
            </div>
            <div class="project-description" id="p-desc">
                <p>Loading project details...</p>
            </div>
        </div>
    </main>

    <script>
        // Simple data store
        const projects = {
            neon: {
                title: "Neon Dreams",
                category: "3D Render",
                image: "https://images.unsplash.com/photo-1550684848-fac1c5b4e853?q=80&w=1200&auto=format&fit=crop",
                client: "Cyber Corp",
                role: "Visual Design",
                desc: "An exploration of synthetic light and geometry. This project aims to capture the feeling of a futuristic metropolis through abstract forms and vibrant color palettes. The interplay of light and shadow creates a sense of depth and atmosphere that draws the viewer in."
            },
            flow: {
                title: "Soft Flow",
                category: "Motion Design",
                image: "https://images.unsplash.com/photo-1618005182384-a83a8bd57fbe?q=80&w=1200&auto=format&fit=crop",
                client: "Zenith",
                role: "Animation",
                desc: "A study in fluid dynamics and organic movement. Soft Flow represents the calming nature of water and air, translated into a digital medium. The project focuses on smooth transitions and soothing color gradients to create a meditative visual experience."
            },
            glass: {
                title: "Glass Echo",
                category: "Interface Design",
                image: "https://images.unsplash.com/photo-1614850523459-c2f4c699c52e?q=80&w=1200&auto=format&fit=crop",
                client: "Prisma",
                role: "UI/UX",
                desc: "Pushing the boundaries of glassmorphism in user interfaces. Glass Echo is a conceptual operating system design that prioritizes depth and transparency. By layering translucent elements, we create a hierarchy of information that feels both tangible and ethereal."
            }
        };

        // Load content based on URL param
        const params = new URLSearchParams(window.location.search);
        const id = params.get('id');
        const project = projects[id] || projects.neon; // Default to neon

        document.getElementById('p-title').textContent = project.title;
        document.getElementById('p-category').textContent = project.category;
        document.getElementById('p-image').src = project.image;
        document.getElementById('p-client').textContent = project.client;
        document.getElementById('p-role').textContent = project.role;
        document.getElementById('p-desc').innerHTML = `<p>${project.desc}</p><p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.</p>`;

        document.title = `${project.title} | Lumina`;
    </script>
</body>

</html>
